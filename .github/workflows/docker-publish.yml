name: Create and publish Docker images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      use_latest_tag:
        description: 'Tag as latest instead of branch name'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io

permissions:
  contents: read

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      image_name_gpu: ${{ steps.image-name.outputs.image_name_gpu }}
      image_name_cpu: ${{ steps.image-name.outputs.image_name_cpu }}
      tags_gpu: ${{ steps.meta-gpu.outputs.tags }}
      labels_gpu: ${{ steps.meta-gpu.outputs.labels }}
      tags_cpu: ${{ steps.meta-cpu.outputs.tags }}
      labels_cpu: ${{ steps.meta-cpu.outputs.labels }}
    steps:
      - name: Compute Docker image names
        id: image-name
        run: |
          owner="${GITHUB_REPOSITORY_OWNER,,}"
          echo "image_name_gpu=${owner}/kittentts-fastapi-gpu" >> "$GITHUB_OUTPUT"
          echo "image_name_cpu=${owner}/kittentts-fastapi-cpu" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for GPU Docker
        id: meta-gpu
        uses: docker/metadata-action@v5
        with:
          images: |
             ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_gpu }}
          tags: |
            type=raw,value=latest,enable=${{ (github.event_name == 'push' && github.ref_type == 'tag' && !contains(github.ref, '-pre')) || (github.event_name == 'workflow_dispatch' && inputs.use_latest_tag == true) }},priority=1000
            type=semver,pattern={{version}}
            type=ref,event=tag
            type=ref,event=branch,enable=${{ github.event_name == 'push' && github.ref_type == 'branch' }}
            type=ref,event=pr

      - name: Extract metadata (tags, labels) for CPU Docker
        id: meta-cpu
        uses: docker/metadata-action@v5
        with:
          images: |
             ${{ env.REGISTRY }}/${{ steps.image-name.outputs.image_name_cpu }}
          tags: |
            type=raw,value=latest,enable=${{ (github.event_name == 'push' && github.ref_type == 'tag' && !contains(github.ref, '-pre')) || (github.event_name == 'workflow_dispatch' && inputs.use_latest_tag == true) }},priority=1000
            type=semver,pattern={{version}}
            type=ref,event=tag
            type=ref,event=branch,enable=${{ github.event_name == 'push' && github.ref_type == 'branch' }}
            type=ref,event=pr

  build_gpu:
    needs: prepare
    runs-on: ubuntu-24.04
    permissions:
      actions: write
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push GPU Docker image (amd64)
        id: build_gpu
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          labels: ${{ needs.prepare.outputs.labels_gpu }}
          cache-from: type=gha,scope=gpu-amd64
          cache-to: type=gha,mode=max,scope=gpu-amd64
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_gpu }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests-gpu
          digest="${{ steps.build_gpu.outputs.digest }}"
          touch "/tmp/digests-gpu/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-gpu-amd64
          path: /tmp/digests-gpu
          if-no-files-found: error
          retention-days: 1


  build_cpu:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    permissions:
      actions: write
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-24.04
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CPU Docker image (${{ matrix.arch }})
        id: build_cpu
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.cpu
          platforms: ${{ matrix.platform }}
          labels: ${{ needs.prepare.outputs.labels_cpu }}
          cache-from: type=gha,scope=cpu-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=cpu-${{ matrix.arch }}
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_cpu }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests-cpu
          digest="${{ steps.build_cpu.outputs.digest }}"
          touch "/tmp/digests-cpu/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-cpu-${{ matrix.arch }}
          path: /tmp/digests-cpu
          if-no-files-found: error
          retention-days: 1

  merge:
    if: github.event_name != 'pull_request'
    needs: [prepare, build_gpu, build_cpu]
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      packages: write

    steps:
      - name: Download GPU digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests-gpu
          pattern: digests-gpu-*
          merge-multiple: true

      - name: Download CPU digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests-cpu
          pattern: digests-cpu-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GPU manifest list and push
        working-directory: /tmp/digests-gpu
        run: |
          docker buildx imagetools create \
            $(echo "$TAGS" | xargs -I {} echo -t {}) \
            $(printf '${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_gpu }}@sha256:%s ' *)
        env:
          TAGS: ${{ needs.prepare.outputs.tags_gpu }}

      - name: Create CPU manifest list and push
        working-directory: /tmp/digests-cpu
        run: |
          docker buildx imagetools create \
            $(echo "$TAGS" | xargs -I {} echo -t {}) \
            $(printf '${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_cpu }}@sha256:%s ' *)
        env:
          TAGS: ${{ needs.prepare.outputs.tags_cpu }}

      - name: Output build information
        run: |
          echo "‚úÖ Docker images built and pushed successfully!"
          echo "üêã GPU Images:"
          echo '${{ needs.prepare.outputs.tags_gpu }}' | sed 's/^/  - /'
          echo "üêã CPU Images:"
          echo '${{ needs.prepare.outputs.tags_cpu }}' | sed 's/^/  - /'
          echo "üìù Event: ${{ github.event_name }}"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "üìù Triggered by manual workflow dispatch on branch: ${{ github.ref_name }}"
            echo "üìù use_latest_tag: ${{ inputs.use_latest_tag }}"
          else
            echo "üìù Triggered by: ${{ github.event_name }}"
          fi
