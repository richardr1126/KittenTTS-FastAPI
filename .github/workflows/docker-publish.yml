name: Build and Publish KittenTTS Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kittentts-fastapi

jobs:
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      tags-gpu: ${{ steps.meta-gpu.outputs.tags }}
      labels-gpu: ${{ steps.meta-gpu.outputs.labels }}
      tags-cpu: ${{ steps.meta-cpu.outputs.tags }}
      labels-cpu: ${{ steps.meta-cpu.outputs.labels }}
    steps:
      - name: Extract metadata for GPU Docker
        id: meta-gpu
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-gpu
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=KittenTTS-FastAPI - Real-time TTS processing service (GPU)
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.title=KittenTTS-FastAPI (GPU)
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Extract metadata for CPU Docker
        id: meta-cpu
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-cpu
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=KittenTTS-FastAPI - Real-time TTS processing service (CPU)
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.title=KittenTTS-FastAPI (CPU)
            org.opencontainers.image.vendor=${{ github.repository_owner }}

  build-gpu-amd64:
    needs: prepare
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (GPU AMD64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          build-args: |
            RUNTIME=nvidia
            BASE_IMAGE=nvidia/cuda:12.1.1-runtime-ubuntu22.04
          labels: ${{ needs.prepare.outputs.labels-gpu }}
          cache-from: type=gha,scope=gpu-amd64
          cache-to: type=gha,mode=max,scope=gpu-amd64
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-gpu,push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-gpu-amd64
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  build-cpu-amd64:
    needs: prepare
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (CPU AMD64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          build-args: |
            RUNTIME=cpu
            BASE_IMAGE=python:3.13-slim
          labels: ${{ needs.prepare.outputs.labels-cpu }}
          cache-from: type=gha,scope=cpu-amd64
          cache-to: type=gha,mode=max,scope=cpu-amd64
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-cpu,push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-cpu-amd64
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  build-cpu-arm64:
    needs: prepare
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (CPU ARM64)
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          build-args: |
            RUNTIME=cpu
            BASE_IMAGE=python:3.13-slim
          labels: ${{ needs.prepare.outputs.labels-cpu }}
          cache-from: type=gha,scope=cpu-arm64
          cache-to: type=gha,mode=max,scope=cpu-arm64
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-cpu,push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: digests-cpu-arm64
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-gpu:
    needs: [prepare, build-gpu-amd64]
    runs-on: ubuntu-24.04
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download GPU digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-gpu-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GPU manifest list and push
        working-directory: /tmp/digests
        run: |
          decoded_tags="${TAGS//%0A/$'\n'}"
          decoded_tags="${decoded_tags//%0D/}"

          mapfile -t tags < <(
            printf '%s\n' "$decoded_tags" \
              | tr ',' '\n' \
              | sed -E 's/^[[:space:]]+|[[:space:]]+$//g' \
              | sed '/^$/d'
          )

          args=()
          tag_count=0
          for tag in "${tags[@]}"; do
            if [[ "$tag" =~ ^[^[:space:]]+:[^[:space:]]+$ ]]; then
              args+=("-t" "$tag")
              tag_count=$((tag_count + 1))
            else
              echo "Skipping invalid tag: $tag"
            fi
          done

          digest_count=0
          for digest in *; do
            [[ -f "$digest" ]] || continue
            if [[ "$digest" =~ ^[a-f0-9]{64}$ ]]; then
              args+=("${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-gpu@sha256:${digest}")
              digest_count=$((digest_count + 1))
            else
              echo "Skipping non-digest artifact: $digest"
            fi
          done

          if [[ $tag_count -eq 0 || $digest_count -eq 0 ]]; then
            echo "No valid tags or digests found for GPU manifest creation."
            echo "Valid tag count: $tag_count"
            echo "Valid digest count: $digest_count"
            echo "TAGS value:"
            printf '%s\n' "$TAGS"
            echo "Decoded TAGS value:"
            printf '%s\n' "$decoded_tags"
            ls -la
            exit 1
          fi

          docker buildx imagetools create "${args[@]}"
        env:
          TAGS: ${{ needs.prepare.outputs.tags-gpu }}

      - name: Set package visibility
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /user/packages/container/${{ env.IMAGE_NAME }}-gpu \
            -f visibility=public || echo "GPU visibility already set"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}

  merge-cpu:
    needs: [prepare, build-cpu-amd64, build-cpu-arm64]
    runs-on: ubuntu-24.04
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download CPU digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-cpu-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create CPU manifest list and push
        working-directory: /tmp/digests
        run: |
          decoded_tags="${TAGS//%0A/$'\n'}"
          decoded_tags="${decoded_tags//%0D/}"

          mapfile -t tags < <(
            printf '%s\n' "$decoded_tags" \
              | tr ',' '\n' \
              | sed -E 's/^[[:space:]]+|[[:space:]]+$//g' \
              | sed '/^$/d'
          )

          args=()
          tag_count=0
          for tag in "${tags[@]}"; do
            if [[ "$tag" =~ ^[^[:space:]]+:[^[:space:]]+$ ]]; then
              args+=("-t" "$tag")
              tag_count=$((tag_count + 1))
            else
              echo "Skipping invalid tag: $tag"
            fi
          done

          digest_count=0
          for digest in *; do
            [[ -f "$digest" ]] || continue
            if [[ "$digest" =~ ^[a-f0-9]{64}$ ]]; then
              args+=("${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}-cpu@sha256:${digest}")
              digest_count=$((digest_count + 1))
            else
              echo "Skipping non-digest artifact: $digest"
            fi
          done

          if [[ $tag_count -eq 0 || $digest_count -eq 0 ]]; then
            echo "No valid tags or digests found for CPU manifest creation."
            echo "Valid tag count: $tag_count"
            echo "Valid digest count: $digest_count"
            echo "TAGS value:"
            printf '%s\n' "$TAGS"
            echo "Decoded TAGS value:"
            printf '%s\n' "$decoded_tags"
            ls -la
            exit 1
          fi

          docker buildx imagetools create "${args[@]}"
        env:
          TAGS: ${{ needs.prepare.outputs.tags-cpu }}

      - name: Set package visibility
        run: |
          gh api \
            --method PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /user/packages/container/${{ env.IMAGE_NAME }}-cpu \
            -f visibility=public || echo "CPU visibility already set"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
