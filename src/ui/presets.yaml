# ui/presets.yaml
# Predefined examples for the Kitten TTS User Interface.
# Each preset has a name, the text to synthesize, and 'params' for generation settings.

- name: "Standard Narration"
  text: |
    The solar system consists of the Sun and the astronomical objects gravitationally bound in orbit around it.
    Mars, often called the Red Planet, is the fourth planet from the Sun. It is a terrestrial planet with a thin atmosphere, having surface features reminiscent both of the impact craters of the Moon and the volcanoes, valleys, deserts, and polar ice caps of Earth.
  params:
    voice: "Bella"
    speed: 1.0
    language: "en"
    output_format: "mp3"
    split_text: true
    chunk_size: 220
    text_options:
      profile: "balanced"
      pause_strength: "medium"

- name: "Expressive Monologue"
  text: |
    To be, or not to be, that is the question: whether 'tis nobler in the mind to suffer the slings and arrows of outrageous fortune, or to take arms against a sea of troubles and by opposing end them. To die: to sleep; no more.
  params:
    voice: "Luna"
    speed: 0.9
    language: "en"
    output_format: "mp3"
    split_text: true
    chunk_size: 180
    text_options:
      profile: "narration"
      pause_strength: "strong"

- name: "Technical Explanation"
  text: |
    Quantum entanglement is a physical phenomenon that occurs when pairs or groups of particles are generated, interact, or share spatial proximity in ways such that the quantum state of each particle cannot be described independently of the state of the others.
  params:
    voice: "Bruno"
    speed: 1.0
    language: "en"
    output_format: "mp3"
    split_text: true
    chunk_size: 240
    text_options:
      profile: "balanced"
      max_punct_run: 2

- name: "Upbeat Advertisement"
  text: |
    Are you tired of slow, unreliable connections? Upgrade today to Quantum Fiber, the fastest internet in the galaxy! Experience seamless streaming, lag-free gaming, and instant downloads. Call now!
  params:
    voice: "Jasper"
    speed: 1.1
    language: "en"
    output_format: "mp3"
    split_text: false
    chunk_size: 120
    text_options:
      profile: "balanced"
      pause_strength: "light"

- name: "Long Story Excerpt (Chunking Test)"
  text: |
    It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness, it was the epoch of belief, it was the epoch of incredulity, it was the season of Light, it was the season of Darkness, it was the spring of hope, it was the winter of despair, we had everything before us, we had nothing before us, we were all going direct to Heaven, we were all going direct the other way.
  params:
    voice: "Rosie"
    speed: 1.0
    language: "en"
    output_format: "mp3"
    split_text: true
    chunk_size: 260
    text_options:
      profile: "narration"
      pause_strength: "strong"

- name: "Dialogue Script (Turn Splitting)"
  text: |
    Alice: We only have five minutes before the meeting starts.
    Bob: Then let's lock the agenda and keep introductions short.
    Alice: Great. I'll cover the metrics first, then hand it over.
    Bob: Perfect. I will close with next steps and owners.
  params:
    voice: "Bella"
    speed: 1.0
    language: "en"
    output_format: "mp3"
    split_text: true
    chunk_size: 120
    text_options:
      profile: "dialogue"
      dialogue_turn_splitting: true
      speaker_label_mode: "drop"
      normalize_pause_punctuation: true
      pause_strength: "light"
      max_punct_run: 3
      remove_punctuation: false
